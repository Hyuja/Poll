
{% load static %}
{% load account %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign in</title>
  <link href= "{% static 'css/signin.css' %}" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</head>
<body>
    <div class = "text-center">
    {% if user.is_authenticated %}
      <main class="form-signin">
        <form method = "POST" action = "{% url 'poll' user.id %}"> 
          {% csrf_token %}

          <h1 class="h3 mb-3 fw-normal">Sign in</h1>
      
          <div class="form-floating">
          <input type="text" class="form-control" id="floatingInput" name = "name" placeholder="이름">
          <label for="floatingInput">이름</label>
          </div>
          <!-- ================================================== -->
          <label><input type="radio" name="sex" value="m" > 남</label>
          <label><input type="radio" name="sex" value="f" > 여</label>
          <!-- ================================================== -->
          <div class="form-floating">
          <input type="date" class="form-control" id="floatingInput" name = "birth" placeholder="생년월일">
          <label for="floatingInput">생년월일</label>
          </div>
          <!-- ================================================== -->
          <div class="form-floating">
          <input type="text" class="form-control" id="floatingInput" name = "address" placeholder="주소">
          <label for="floatingInput">주소</label>
          </div>
          <!-- ================================================== -->
          <div class="form-floating">
          <input type="password" class="form-control" id="floatingPassword" name = "password" placeholder="password">
          <label for="floatingPassword">password</label>
          </div>
      <!-- ================================================== -->
          <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
        </form>
      </main>
    {% endif %}
    {% if user.is_anonymous %}
      <div align = "middle">
        <br><br><br><br><br>
        Please Login to access this page
      </div>
    {% endif %}
  </div>
  </body>
  </html>
